<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    <form action=""></form>
    <p>
        <input type="text" name="Nombre" placeholder = "Nombre">
    </p>
    <p>
        <input type="text" name="Apellido" placeholder="Apellido">
    </p>
    <p>
        <input type="text" name="eMail" placeholder="eMail">
    </p>
    <p>
        <label for="Juegos">Seleccione uno</label>
        <select name="Juegos" >
            <option value="Dark Souls">Dark Souls</option>
            <option value="Mass Effect">Mass Effect</option>
            <option value="Nioh">Nioh</option>
            <option value="Warframe">Warframe</option>
            <option value="Ninguno">Ninguno</option>
        </select>
    </p>
    <h3>por favor deje la razon por la cual se quiere contactar</h3>
    <p>
        <textarea name="Motivo"></textarea>
    </p>
    <p>
        <input type="submit" value="enviar">
        
        <input type="reset" value="borrar">
    </p>     

    
</body>
</html>
